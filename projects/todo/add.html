<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="/output.css">
   <title>Taskify - Add Task</title>
</head>
<body>
   <main class="flex z-10">
      <!-- ASIDE -->
      <aside class="flex flex-col justify-between px-10 py-10  h-screen w-[25%] bg-blue-800 z-20 text-white rounded-br-3xl shadow-xl shadow-gray-500">
         <a href="#" class="text-3xl  font-bold text-white flex justify-center items-center mb-20">Taskify
            <i class='bx bxs-notepad ml-2'></i>
         </a>
         <ul class="space-y-5 mb-auto text-lg">
            <li class="py-2 px-3 flex justify-start items-center  w-full hover:bg-white hover:text-blue-800 duration-300 ease-in-out transform origin-center rounded-xl ">
               <i class='bx bxs-dashboard text-xl mr-2'></i>
               <a href="home.html">Home</a>
            </li>
            <li class="py-2 px-3 flex justify-start items-center w-full hover:bg-white hover:text-blue-800 duration-300 ease-in-out transform origin-center rounded-xl ">
               <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mr-2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
               </svg>             
               <a href="add.html">Add Task</a>
            </li>
            <li class="py-2 px-3 flex justify-start items-center w-full hover:bg-white hover:text-blue-800 duration-300 ease-in-out transform origin-center rounded-xl ">
               <i class='bx bx-task text-xl mr-2' ></i>
               <a href="completed.html">Completed Task</a>
            </li>
            <li class="py-2 px-3 flex justify-start items-center w-full hover:bg-white hover:text-blue-800 duration-300 ease-in-out transform origin-center rounded-xl ">
               <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mr-2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
               </svg>             
               <a href="account.html">Account</a>
            </li>
         </ul>
         <div class="text-xl flex justify-center align-middle">
            <a href="/index.html" 
               class="py-2 rounded-xl w-full flex justify-center items-center hover:bg-white hover:bg-opacity-80 hover:shadow-xl mx-2 hover:text-red-600 hover:font-semibold hover:scale-110 transition duration-300 ease-in-out transform">Logout
               <i class='bx bx-exit'></i>
            </a>
         </div>
      </aside>
      <!-- MAIN -->
      <section class="w-full h-full flex flex-grow justify-end flex-col items-center py-6 px-6">
         <!-- ADD TASK -->
         <div class="w-full flex justify-start flex-col border-b-2 border-gray-300 pb-4">
            <h1 class="text-3xl font-bold mb-5 mx-auto">Add New Task</h1>
            <form id="taskForm" class="space-y-3 w-[75%] mx-auto ">
               <div class="flex flex-col space-y-2">
                   <label for="taskName" class="text-base font-medium text-gray-700">Task Name</label>
                   <input type="text" id="taskName" class="px-2 py-2 border-2 border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all" required>
               </div>
               <div class="flex flex-col space-y-2">
                   <label for="taskDesc" class="text-base font-medium text-gray-700">Task Description</label>
                   <textarea id="taskDesc" class="px-2 py-2 border-2 border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all" required></textarea>
               </div>
               <div class="flex flex-col space-y-2">
                   <label for="taskType" class="text-base font-medium text-gray-700">Task Type</label>
                   <select id="taskType" class="px-2 py-2 border-2 border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all">
                       <option value="Personal">Personal</option>
                       <option value="Group">Group</option>
                   </select>
               </div>
               <div class="flex flex-col space-y-2">
                   <label for="taskCategory" class="text-base font-medium text-gray-700">Task Category</label>
                   <select id="taskCategory" class="px-2 py-2 border-2 border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all">
                       <option value="School_Collage">School or Collage</option>
                       <option value="Work">Work</option>
                       <option value="Organitation">Organization</option>
                       <option value="Competition">Competition</option>
                       <option value="Other">Other</option>
                   </select>
               </div>
               <div class="flex flex-col space-y-2">
                   <label for="status" class="text-base font-medium text-gray-700">Task Status</label>
                   <select id="status" class="px-2 py-2 border-2 border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all">
                       <option value="Not Started">Not Started</option>
                       <option value="In Progress">In Progress</option>
                       <option value="Done">Done</option>
                   </select>
               </div>
               <div class="flex flex-col space-y-2">
                   <label for="taskDeadline" class="text-base font-medium text-gray-700">Deadline</label>
                   <input type="date" id="taskDeadline" class="px-2 py-2 border-2 border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all" required>
               </div>
               <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg mt-6 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all">Add Task</button>
           </form>                
         </div>
         <!-- YOUR TASK -->
         <div class="flex justify-center flex-col items-center">
            <h1 class="text-3xl font-bold mb-5 mx-auto my-5">Your Task</h1>
            <ul id="taskList" class="space-y-0 ">

            </ul>
         </div>
      </section>
   </main>

   <script src="js/add.js"></script>
</body>
</html>
